name: CI

on: [push, pull_request]

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
      - name: test
        run: |
          pnpm test
